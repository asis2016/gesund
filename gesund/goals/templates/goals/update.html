{% extends 'base.html' %}
{% load static %}

{% block main %}
    <div class="container-fluid goals-container-update" id="goals-container">
        <!-- .row-first -->
        <div class="row row-first">
            <div class="col-lg-12">
                <div class="col-page-header">
                    <h2>Goals</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
                            <li class="breadcrumb-item active" aria-current="page">My Goals</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
        <!-- ends .row-first -->

        <!-- .row-second -->
        <div class="row row-second">
            <div class="col-lg-6 mt-4">
                <div class="card">
                    <div class="card-header card-header-menu">
                        Update your goals
                    </div>
                    <form action="" method="POST">
                        <div class="card-body">
                            {% csrf_token %}
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="id_datestamp">
                                    Calories
                                </label>
                                <div class="col-sm-6">
                                    <input class="form-control"
                                           id="id_calories"
                                           name="calories"
                                           required
                                           type="number"
                                           step=".01"
                                           value="{{ goals_obj.calories }}">
                                </div>
                            </div>

                            <div class="form-group row mt-3">
                                <label class="col-sm-4 col-form-label" for="id_pomodoro">
                                    Pomodoro
                                </label>
                                <div class="col-sm-6">
                                    <input class="form-control"
                                           id="id_pomodoro"
                                           name="pomodoro"
                                           required
                                           type="number"
                                           step="1"
                                           value="{{ goals_obj.pomodoro }}" aria-describedby="pomodoro_help">
                                    <div id="pomodoro_help" class="form-text">
                                        1 pomodoro equals 25 minutes.
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row mt-3">
                                <label class="col-sm-4 col-form-label" for="id_steps">
                                    Steps
                                </label>
                                <div class="col-sm-6">
                                    <input class="form-control"
                                           id="id_steps"
                                           name="steps"
                                           required
                                           type="number"
                                           step=".01"
                                           value="{{ goals_obj.steps }}">
                                </div>
                            </div>
                            <div class="form-group row mt-3">
                                <label class="col-sm-4 col-form-label" for="id_water">
                                    Water (L)
                                </label>
                                <div class="col-sm-6">
                                    <input class="form-control"
                                           id="id_water"
                                           name="water"
                                           required
                                           type="number"
                                           step=".01"
                                           value="{{ goals_obj.water }}">
                                </div>
                            </div>
                            <div class="form-group row mt-3">
                                <label class="col-sm-4 col-form-label" for="id_weight">
                                    Weight (kg)
                                </label>
                                <div class="col-sm-6">
                                    <input class="form-control"
                                           id="id_weight"
                                           name="weight"
                                           required
                                           type="number"
                                           step=".01"
                                           value="{{ goals_obj.weight }}">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-warning" type="submit">
                                <i class="fa-solid fa-pen-to-square"></i>
                                <span class="p-2">Update changes</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- ends .row-second -->

        <div class="spacer mb-4"></div>
    </div>
{% endblock main %}
