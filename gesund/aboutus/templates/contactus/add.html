{% extends 'base.html' %}
{% load static %}

{% block main %}
    <div class="container-fluid steps-container-add" id="steps-container">
        <div class="row">
            <div class="col-lg-12">
                <div class="col-page-header">
                    <h2>Contact us</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                            <li class="breadcrumb-item"><a href="#">About us</a></li>
                            <li class="breadcrumb-item active" aria-current="page">
                                Contact us
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 mt-4">
                <div class="card">
                    <div class="card-header card-header-menu">
                        Write a message to us
                    </div>
                    <form method="POST">
                        <div class="card-body">
                            {% csrf_token %}

                            <!-- subject -->
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label"
                                       for="id_subject">
                                    Subject
                                </label>
                                <div class="col-sm-6">
                                    <input autocomplete="off"
                                           class="form-control"
                                           id="id_subject"
                                           name="subject"
                                           placeholder="Your subject "
                                           type="text"
                                           autofocus
                                           required>
                                </div>
                            </div>

                            <!-- message -->
                            <div class="form-group row mt-3">
                                <label class="col-sm-4 col-form-label"
                                       for="id_message">
                                    Message
                                </label>
                                <div class="col-sm-6">
                                    <textarea class="form-control"
                                              name="message"
                                              id="id_message"
                                              rows="3"
                                              placeholder="Your message"
                                              required></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-success" type="submit">
                                <i class="fa-solid fa-floppy-disk"></i>
                                <span class="p-2">Send</span>
                            </button>
                            <!-- go back -->
                            <a class="float-end go-back-to-list go-back-lg"
                               href="{% url 'dashboard' %}">
                                Go back to the Dashboard
                            </a>
                            <a class="btn btn-secondary go-back-sm"
                               href="{% url 'dashboard' %}">
                                <i class="fa-solid fa-angle-left"></i>
                                <span class="p-2">Go back</span>
                            </a>
                            <!-- go back ends -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
