{% extends 'base.html' %}
{% load static %}

{% block main %}
    <div class="container-fluid weight-container-update" id="weight-container">
        <!-- .row-first -->
        <div class="row row-first">
            <div class="col-lg-12">
                <div class="col-page-header">
                    <h2>Weight counter</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                            <li class="breadcrumb-item"><a href="#">Tracker</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Update weight tracker</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
        <!-- ends .row-first -->

        <!-- .row-second -->
        <div class="row row-second">
            <div class="col-lg-6 mt-4">
                <div class="card">
                    <div class="card-header card-header-menu">
                        Update your weight
                    </div>
                    <form method="POST">
                        <div class="card-body">
                            {% csrf_token %}
                            {% if form.errors %}
                                <div class="alert alert-danger">
                                    {{ form.errors }}
                                </div>
                            {% endif %}
                            <!-- datestamp -->
                            <div class="form-group row">
                                <label class="col-sm-4 col-form-label" for="id_datestamp">
                                    Datestamp
                                </label>
                                <div class="col-sm-6">
                                    <input class="form-control"
                                           id="id_datestamp"
                                           name="datestamp"
                                           required
                                           type="text"
                                           value="{{ weight_obj.datestamp|date:" Y-m-d" }}">
                                </div>
                            </div>
                            <!-- weight -->
                            <div class="form-group row mt-3">
                                <label class="col-sm-4 col-form-label" for="id_weight">
                                    Weight (kg)
                                </label>
                                <div class="col-sm-6">
                                    <input class="form-control"
                                           id="id_weight"
                                           name="weight"
                                           required
                                           step="any"
                                           type="number"
                                           value="{{ weight_obj.weight }}">
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-warning" type="submit">
                                <i class="fa-solid fa-pen-to-square"></i>
                                <span class="p-2">Update changes</span>
                            </button>
                            <!-- go back -->
                            <a class="float-end go-back-to-list go-back-lg"
                               href="{% url 'weight-index' %}">
                                Go back to the weight list
                            </a>
                            <a class="btn btn-secondary go-back-sm"
                               href="{% url 'weight-index' %}">
                                <i class="fa-solid fa-angle-left"></i>
                                <span class="p-2">Go back</span>
                            </a>
                            <!-- go back ends -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- ends .row-second -->
    </div>
{% endblock main %}
