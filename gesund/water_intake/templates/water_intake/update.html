{% extends 'base.html' %}
{% load static %}

{% block main %}
<div class="container-fluid water-container-update" id="water-container">
    <div class="row">
        <div class="col-lg-12">
            <div class="col-page-header">
                <h2>Water intake</h2>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                        <li class="breadcrumb-item"><a href="#">Tracker</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Update water intake</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 mt-4">
            <div class="card">
                <div class="card-header card-header-menu">
                    Update your water intake
                </div>
                <form action="" method="POST">
                    <div class="card-body">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label" for="id_datestamp">
                                Datestamp
                            </label>
                            <div class="col-sm-6">
                                <input class="form-control"
                                       id="id_datestamp"
                                       name="datestamp"
                                       required
                                       type="text"
                                       value="{{ water_obj.datestamp|date:" Y-m-d" }}">
                            </div>
                        </div>

                        <div class="form-group row mt-3">
                            <label class="col-sm-4 col-form-label" for="id_drink_progress">
                                Drinking progress
                            </label>
                            <div class="col-sm-6">
                                <input class="form-control"
                                       id="id_drink_progress"
                                       name="drink_progress"
                                       required
                                       step="any"
                                       type="number"
                                       value="{{ water_obj.drink_progress }}">
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-warning" type="submit">
                            <i class="fa-solid fa-pen-to-square"></i>
                            <span class="p-2">Update changes</span>
                        </button>
                        <!-- go back -->
                        <a class="float-end go-back-to-list go-back-lg"
                           href="{% url 'water-index' %}">
                            Go back to the water intake list
                        </a>
                        <a class="btn btn-secondary go-back-sm"
                           href="{% url 'water-index' %}">
                            <i class="fa-solid fa-angle-left"></i>
                            <span class="p-2">Go back</span>
                        </a>
                        <!-- go back ends -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock main %}
