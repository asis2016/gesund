{% extends 'base-login.html' %}
{% load static %}

{% block title %}
    Login
{% endblock title %}

{% block body %}
    <body id="login">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form class="form-signin" method="POST">
                    {% csrf_token %}
                    <!-- Errors -->
                    {% if form.errors %}
                        <div class="alert alert-danger errors pt-2">
                            {{ form.errors }}
                        </div>
                    {% endif %}

                    <img class="mb-4" src="/static/images/logo.png"
                         alt=""
                         width="100"
                         height="100">
                    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

                    <input type="text"
                           name="username"
                           autocapitalize="none"
                           autocomplete="off"
                           maxlength="150"
                           id="id_username"
                           class="form-control"
                           placeholder="Username"
                           autofocus
                           required>

                    <input class="form-control"
                           type="password"
                           name="password"
                           autocomplete="off"
                           id="id_password"
                           placeholder="Password"
                           required>

                    <div class="mt-3 mb-3 d-flex justify-content-between">
                        <div>
                            <!-- todo:
                            <label>
                                <input type="checkbox" value="remember_me"> Remember me
                            </label>
                            -->
                        </div>
                        <div>
                            <a href="{% url 'password_reset' %}">Forgot Password?</a>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>

                    <div class="mt-3 mb-3 text-left">
                        <p>Don't have an account? <a href="{% url 'signup' %}">Sign up now!</a></p>
                    </div>

                    <p class="mt-5 mb-3 text-muted">&copy; {% now "Y" %}</p>
                </form>
            </div>
        </div>
    </div>
    </body>
{% endblock body %}
