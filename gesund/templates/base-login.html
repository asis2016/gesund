{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="author" content="Ashish S. Maharjan">
    <meta name="description"
          content="Gesund app is carried out as part of the master thesis at the University of Koblenz-Landau.">
    <meta name="keywords" content="Gamification application, employees health, Master thesis">

    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    <title>{% block title %}{% endblock title %}</title>

    <!-- todo: CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500&display=swap');

        body {
            display: -ms-flexbox;
            display: -webkit-box;
            display: flex;
            -ms-flex-align: center;
            -ms-flex-pack: center;
            -webkit-box-align: center;
            align-items: center;
            -webkit-box-pack: center;
            justify-content: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
            font-family: "Baloo Da 2";
        }

        #container-password-reset h1,
        #container-password-reset-done h1 {
            font-size: 2rem;
        }

        #container-password-reset .btn,
        #container-password-reset-done .btn {
            width: 100%;
        }
    </style>

    <!-- for head -->
    {% block head %}{% endblock head %}
</head>
<body>
{% block main %}
{% endblock main %}
</body>
</html>
