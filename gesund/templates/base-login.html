{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="author" content="Ashish S. Maharjan">
    <meta name="description"
          content="Gesund app is carried out as part of the master thesis at the University of Koblenz-Landau.">
    <meta name="keywords" content="Gamification application, employees health, Master thesis">

    <link rel="icon" href="{% static 'images/favicon.ico' %}">

    <title>{% block title %}{% endblock title %}</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css"/>

    <!-- for head -->
    {% block head %}
    {% endblock head %}
</head>
{% block body %}
{% endblock body %}
</html>
