<div id="main-toast">
    <div class="liveToast toast align-items-center text-white bg-success"
         role="alert"
         aria-live="assertive"
         aria-atomic="true"
         data-bs-autohide="true"
         data-bs-delay="5000">
        <div class="d-flex">
            <div class="toast-body">
                {{ i|safe }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast"
                    aria-label="Close">
            </button>
        </div>
    </div>
</div>
