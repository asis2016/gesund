{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author"
          content="Ashish S. Maharjan">
    <meta name="keywords"
          content="Gamification application, Master thesis">
    <meta name="description"
          content="Gesund app is carried out as part of the master thesis at the University of Koblenz-Landau.">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable"
          content="yes">
    <title>Gesund App</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
    <link rel="mask-icon" href="{% static 'images/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- PWA -->
    <link href="{% static 'site.webmanifest' %}" rel="manifest">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <!--<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">-->
    <link href="{% static 'css/base.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/screen.css' %}" rel="stylesheet" type="text/css">

    <!-- JQuery -->
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <link href="{% static 'dist/jquery-ui-1.13.2/jquery-ui.min.css' %}" rel="stylesheet" type="text/css">
    <script src="{% static 'dist/jquery-ui-1.13.2/jquery-ui.min.js' %}"></script>

    <!-- Fontawesome -->
    <link href="{% static 'dist/fontawesome/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <!-- CHART -->
    <script src="{% static 'js/chartjs.min.js' %}"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <!-- Scripts -->
    <script src="{% static 'js/utils.js' %}"></script>

    {% block head %}
    {% endblock head %}
</head>
<body>
<main>
    {% include 'sidebar.html' %}
    <div class="main-wrapper">
        {% include 'top-navigation.html' %}
        {% block main %}
        {% endblock main %}
    </div>
</main>
<!-- Scripts -->
<script src="{% static 'serviceWorker.js' %}"></script>
<script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
            navigator.serviceWorker
                .register("/static/serviceWorker.js")
                .catch(err => console.log("service worker not registered", err))
        })
    }
</script>
<script src="{% static 'js/main.js' %}"></script>
{% block scripts %}
{% endblock scripts %}
</body>
</html>
