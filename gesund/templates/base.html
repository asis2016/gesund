{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author"
          content="Ashish S. Maharjan">
    <meta name="keywords"
          content="Gamification application, Master thesis">
    <meta name="description"
          content="Gesund app is carried out as part of the master thesis at the University of Koblenz-Landau.">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable"
          content="yes">
    <title>Gesund App</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
    <link rel="mask-icon" href="{% static 'images/safari-pinned-tab.svg' %}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- PWA -->
    <link href="{% static 'site.webmanifest' %}" rel="manifest">

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">

    <!-- JQuery -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" type="text/css">

    <!-- Fontawesome -->
    <link href="{% static 'dist/fontawesome/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <!-- utils -->
    <script src="{% static 'js/utils.js' %}"></script>

    <!-- Chart.min.js -->
    <script src="{% static 'js/chartjs.min.js' %}"></script>

    {% block head %}
    {% endblock head %}
</head>

<body>

<main>
    {% include 'sidebar.html' %}
    <div class="main-wrapper">
        {% include 'top-navigation.html' %}
        {% block main %}
        {% endblock main %}
    </div>
</main>

<!-- serviceWorker -->
<script src="{% static 'serviceWorker.js' %}"></script>

<script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
            navigator.serviceWorker
                .register("/static/serviceWorker.js")
                .catch(err => console.log("service worker not registered", err))
        })
    }
</script>

<!-- JQuery -->
<script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
        crossorigin="anonymous"></script>

<!-- bootstrap.bundle.min.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

<script src="{% static 'js/main.js' %}"></script>

{# todo: refactor #}
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>

{% block scripts %}
{% endblock scripts %}
</body>
</html>
